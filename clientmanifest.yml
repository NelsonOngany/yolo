#Backend Service
apiVersion: v1
kind: Service
metadata:
  name: yolobackend-service
spec:
  selector:
    app: backend
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000


---

#Client Service
apiVersion: v1
kind: Service
metadata:
  name: yoloclient-service
spec:
  selector:
    app: client
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 31110


#Backend Deployment manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: yolo-backendapp
          image: docker.io/harold7/yolo-backendapp:1.0.0
          ports:
            - containerPort: 5000

---
#Client Deployment manifest
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  labels:
    app: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: yolo-clientapp
          image: docker.io/harold7/yolo-clientapp:1.0.0
          ports:
            - containerPort: 3000
